<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:3000/client.css">
    <script src="https://kit.fontawesome.com/f8e562e98b.js" crossorigin="anonymous"></script>
    <title>Gavin的聊天室</title>
</head>
<body>
    <div id="firstPage">
        <div id="nickPage">
            <p id="title">CHAT.WEEE</p>
            <hr>
            <p>输入你想使用的用户名</p>
            <input type="text" id="nickText" maxlength="20" required>
            <button id="nickButton"><i class="fa-solid fa-check"></i></button> 
        </div>
    </div>
    <div id="head">
        <span id="headTitle">CHAT.WEEE</span>
        <a id="githubLink" href="https://github.com/gavin11335/chat.weee"><i class="fa-brands fa-github"></i></a>
    </div>
    <div id="chatLog">
    </div>
    <div id="main">
        <input type="text" maxlength="200" id="inputMsg" required>
        <button id="msgButton"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
    <button id="scrollButton"><i class="fa-solid fa-arrow-down"></i></button>
    <button id="loadHistory">加载聊天记录</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://localhost:3000/client.js"></script>
</body>
</html>
